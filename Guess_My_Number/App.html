<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/App.css">
    <link rel="shortcut icon" type="image/png" href="./images/CS.png">
    <title>Guess My Number!</title>
</head>
<body>
    <div class="app">
        <img src="./images/background.png" alt="" id="frame">
        <img src="./images/Group.png" alt="" class="caseClose animate__animated">
        <img src="./images/Group 2.png" alt="" class="caseOpen none animate__animated">
    </div>

    <div class="game">
        <div class="game__group-number">
            <button class="game__low-number animate__animated"></button>
            <input type="text" class="game__cur-number">
            <button class="game__hight-number animate__animated"></button>
        </div>
        <button class="game__check">Crack it!</button>
        <button class="game__again none">Play again!</button>
    </div>

    <div class="board-color">
        
    </div>

    <script src="./javascript/App.js"></script>
</body>
</html>
